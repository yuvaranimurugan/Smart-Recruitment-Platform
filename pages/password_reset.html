<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="password_reset.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Password Reset</h2>
        <form>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter your new password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter your new password" required minlength="8">
            </div>
            <button type="submit" class="reset-button">Reset Password</button>
        </form>
    </div>
</body>
</html>

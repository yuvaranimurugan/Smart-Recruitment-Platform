<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="application_details_22.css">
</head>
<body>
    <div class="application-details-22">
        <header>
            <div class="header-title">Smart Recruiting System</div>
            <div class="header-links">
                <a href="#">ATS</a>
                <a href="#">Interview Scheduling</a>
                <a href="#">Recruitment Dashboard</a>
                <a href="#">Custom Reports</a>
                <a href="#" class="login-button">Login</a>
            </div>
        </header>

        <main>
            <div class="content-title">Application Details</div>
            <div class="form-container">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" placeholder="Enter Position">
                </div>
                <div class="form-group">
                    <label for="source">Source</label>
                    <input type="text" id="source" placeholder="Enter Source">
                </div>
                <div class="form-group">
                    <label for="date-applied">Date Applied</label>
                    <input type="text" id="date-applied" placeholder="Enter Date Applied">
                </div>
                <div class="form-group">
                    <label for="current-status">Current Status</label>
                    <input type="text" id="current-status" placeholder="Enter Current Status">
                </div>
                <div class="button-group">
                    <button class="update-status">Update Status</button>
                    <button class="send-message">Send Message</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-links">
                <a href="#">ATS</a>
                <a href="#">Interview Scheduling</a>
                <a href="#">Recruitment Dashboard</a>
                <a href="#">Custom Reports</a>
                <a href="#">Login</a>
                <a href="#">Signup</a>
                <a href="#">Contact Us</a>
            </div>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation</title>
    <link rel="stylesheet" href="form_creation_screen.css">
</head>
<body>
    <header>
        <div class="header-title">Smart Recruiting System</div>
        <div class="header-links">
            <a href="application_tracking_system_dashboard.html">ATS</a>
            <a href="interview_scheduling.html">Interview Scheduling</a>
            <a href="recruitment_dashboard.html">Recruitment Dashboard</a>
            <a href="custom_dashboard.html">Custom Dashboard</a>
            <a href="internship.html">Internship</a>
            <a href="login.html" class="login-button">Login</a>
        </div>
    </header>

    <main>
        <div class="content-title">Form Creation</div>
        <div class="form-container">
            <form id="form-creation-form">
                <div class="form-group">
                    <label for="form-name">Form Name</label>
                    <input type="text" id="form-name" name="form-name" placeholder="Enter the form name" required>
                </div>
                <div class="form-group">
                    <label for="associated-jobs">Associated Jobs</label>
                    <select id="associated-jobs" name="associated-jobs" required>
                        <option value="" disabled selected>Select a Job</option>
                        <!-- Example options -->
                        <option value="job1">Job 1</option>
                        <option value="job2">Job 2</option>
                        <option value="job3">Job 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" id="add-field" class="add-field">Add Field</button>
                </div>
                <div class="form-list-container">
                    <table class="form-list">
                        <thead>
                            <tr>
                                <th>Field</th>
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Example rows -->
                            <tr>
                                <td>Field 1</td>
                                <td>Text</td>
                                <td>
                                    <a href="#" class="edit-button">Edit</a>
                                    <a href="#" class="delete-button">Delete</a>
                                </td>
                            </tr>
                            <tr>
                                <td>Field 2</td>
                                <td>Select</td>
                                <td>
                                    <a href="#" class="edit-button">Edit</a>
                                    <a href="#" class="delete-button">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="button-group">
                    <button type="button" class="login-button" onclick="location.href='add_field_modal.html';">submit</button>

                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#ATS">ATS</a>
            <a href="#InterviewScheduling">Interview Scheduling</a>
            <a href="#RecruitmentDashboard">Recruitment Dashboard</a>
            <a href="#CustomDashboard">Custom Dashboard</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <a href="contact_us.html">Contact Us</a>
        </div>
    </footer>
</body>
</html>

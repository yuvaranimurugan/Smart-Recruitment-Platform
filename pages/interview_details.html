<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Details</title>
    <link rel="stylesheet" href="interview_details.css">
</head>
<body class="interview-details">
    <header>
        <div class="header-title">Smart Recruiting System</div>
        <div class="header-links">
            <a href="application_tracking_system_dashboard.html">ATS</a>
            <a href="interview_scheduling.html">Interview Scheduling</a>
            <a href="recruitment_dashboard.html">Recruitment Dashboard</a>
            <a href="custom_dashboard.html">Custom Dashboard</a>
            <a href="internship.html">Internship</a>
            <a href="login.html" class="login-button">Login</a>
        </div>
    </header>
    <main>
        <div class="content-title">Interview Details</div>
        <div class="form-container">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Applicant's Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Applicant's Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="Applicant's Phone Number">
            </div>
            <div class="form-group">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" placeholder="Job Title Applied For">
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" placeholder="Department of the Job">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Job Location">
            </div>
            <div class="form-group">
                <label for="interview-date">Interview Date</label>
                <input type="text" id="interview-date" placeholder="Scheduled Interview Date">
            </div>
            <div class="form-group">
                <label for="interview-time">Interview Time</label>
                <input type="text" id="interview-time" placeholder="Scheduled Interview Time">
            </div>
            <div class="form-group">
                <label for="interviewers">Interviewers</label>
                <input type="text" id="interviewers" placeholder="List of Interviewers">
            </div>
            <div class="button-group">
                <button class="reschedule-interview">Reschedule Interview</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">ATS</a>
            <a href="#">Interview Scheduling</a>
            <a href="#">Recruitment Dashboard</a>
            <a href="#">Custom Dashboard</a>
            <a href="#">Login</a>
            <a href="#">Signup</a>
            <a href="#">Contact Us</a>
        </div>
    </footer>
</body>
</html>

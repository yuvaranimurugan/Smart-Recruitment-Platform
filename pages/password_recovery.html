<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery Screen</title>
    <link rel="stylesheet" href="password_recovery.css">
</head>
<body>
    <div class="recovery-container">
        <h2 class="recovery-title">Password Recovery</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
            </div>
            <button type="button" class="login-button" onclick="location.href='forgot-password.html';">submit</button>

            <div class="form-links">
                <a href="login.html" class="back-to-login">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>

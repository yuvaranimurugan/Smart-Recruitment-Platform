<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username-email" class="mandatory">Username or Email</label>
                <input type="text" id="username-email" name="username-email" placeholder="Enter your name or email" required>
            </div>
            <div class="form-group">
                <label for="password" class="mandatory">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8">
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <button type="button" class="login-button" onclick="location.href='job_creation_screen.html';">Login</button>

            <div class="form-links">
                <a href="password_recovery.html" class="forgot-password">Forgot Password?</a>
                <a href="registration.html" class="signup-link">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
